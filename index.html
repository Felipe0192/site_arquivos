<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Arquivos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon_conversor_removebg_preview_icon.png">
</head>
<body>

    <div id = "titulo">
        <h1 >Conversor de Arquivos</h1>
    </div>
    <!--TEM que ser desse jeito pq é clean code kkkk, mas to com preguica faço dps-->
    
    <h2 id= "subtitulo">Aqui neste site você vai poder converter seus arquivos de forma online e totalmente de graça</h2>
    

    <div id = "div-button">
        <label for="button-principal" class="button" title="Faça o upload do arquivo.">Selecione os Arquivos</label><!--é dai que vai vir tudo, e vai usar a mesma classe pra estilizar os dois no css-->
        <input id ="button-principal" type="file" class="button" oninput=valor_teste(event)>
        <p id="explicacao">Arraste ou selecione os seus arquivos aqui</p>
    </div>
    
    <!-- resumindo tu adiciona o id ou a 
     classe, o id é o nome é unico e a classe é uma familia isso
      ajuda a seleciona no css-->


    <div id="github"><a id = "link-git" href="https://github.com/Felipe0192" target="_blank">
        <img id = "github-icon" src="icone-github-preto.png" alt="Link do github" title="Link do meu github" cursor="pointer"></a></div>
    <!--O target ele mostra como vai ser aberto o link, o blanck ele abre uma aba nova acho bom isso-->
   
    <!--Usei dentro da img a funcao title que da um explicacao ou titulo-->
   
    <!--colocar um negocio que seleciona o tipo de arquivo
         original para o oformato que que converter
         falta mt coisa Ahhhhhhhh-->
    
    <!--Tem que ver como faz pra sobresair essa forma legado do input e ver se esse name é uma boa-->

        <!--O oninput ele serve para chamar uma funcao do js toda vez que for alterado o input e ai coloquei no js uma funcao que printa
         esse evento ou seja a alteracao pegando o parametro de valor atual-->

    <div id="conversor" title="Selecione o seu formato de arquivo final, e clique em CONVERTER">
        <div id="arquivo-original">
        </div>
        <label for="formato-arquivo">Selecione:</label> <!--é literalmente um placeholder-->

        <div id="css-arquivos">
            <select name="arquivos" id="formato-arquivo">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
                <option value="png">PNG</option>
                <option value="tiff">TIFF</option> <!--provavelmente no python vai ter que formatar para ficar tudo minusculo-->

            </select>
            <label for="formato-arquivo" id="label-arquivo" class="arquivo">Formatos:</label><!--no js a gente muda puxando a variavel com base no formato escolhido -->
        </div>
        

        <label for="button-convert" class="b-convert">Converter</label>
        <button id="button-convert">Converter</button>

    </div>

    <script src="scripts.js"></script><!--sempre deixa no final pra nao dar merda-->
</body>
</html>
